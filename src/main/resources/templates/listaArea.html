<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD con Thymeleaf y Bootstrap</title>
<!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
        <h2>Lista de areas</h2>

		<a th:href="@{/area/registrar_area}" class="btn btn-primary">Registrar</a>
		<a th:href="@{/}" class="btn btn-primary">Ver Lista de Empleados</a>
        <!-- Tabla de usuarios -->
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Area</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="area : ${listaArea}">
                    <td th:text="${area.id}"></td>
                    <td th:text="${area.nombreArea}"></td>
                    <td>
                    <a th:href="@{/area/editar_area/{id}(id=${area.id})}" class="btn btn-warning">Editar</a>  |
                    <a th:href="@{/area/eliminar_area/{id}(id=${area.id})}" class="btn btn-info">Eliminar</a>                         
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
