<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD con Thymeleaf y Bootstrap</title>
<!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
        <h2>Lista de Empleados</h2>

		<a th:href="@{/registrar_empleado}" class="btn btn-primary">Registrar</a>
		<a th:href="@{/area}" class="btn btn-warning">Ver Areas Registradas</a>
        <!-- Tabla de usuarios -->
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Direccion</th>
                    <th>Correo</th>
                    <th>Area</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${listaEmpleado}">
                    <td th:text="${empleado.dni}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.fechaNacimiento}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td th:text="${empleado.correo}"></td>
                     <td th:text="${empleado.area.nombreArea}"></td>
                    <td>
                    <a th:href="@{/editar_empleado/{id}(id=${empleado.dni})}" class="btn btn-warning">Editar</a>  |
                    <a th:href="@{/eliminar_empleado/{id}(id=${empleado.dni})}" class="btn btn-info">Eliminar</a>                         
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
