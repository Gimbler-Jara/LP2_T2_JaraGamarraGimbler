<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post" class="mt-4">
             <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" id="dni" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" th:field="*{correo}" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <select th:field="*{area}" class="form-control" id="area" required>
                    <option th:each="area : ${areas}" 
                            th:value="${area.id}" 
                            th:text="${area.nombreArea}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Empleado</button>
        </form>
        <a th:href="@{/}" class="btn btn-danger mt-4">Cancelar Registro</a>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
